<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Click to Win</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        text-align: center;
        padding: 50px;
    }
    #gameArea {
        position: relative;
        width: 80%;
        height: 400px;
        background-color: #e0e0e0;
        margin: 0 auto;
        border: 2px solid #ccc;
        border-radius: 10px;
    }
    #clickMe {
        position: absolute;
        padding: 10px 20px;
        background-color: #3f51b5;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1>Click to Win</h1>
<h2>Find and click the button to win!</h2>
<div id="gameArea">
    <button id="clickMe" onclick="winGame()">Click me</button>
</div>
<p id="result"></p>

<script>
function randomPosition(element) {
    let gameArea = document.getElementById('gameArea');
    let x = Math.random() * (gameArea.clientWidth - element.clientWidth);
    let y = Math.random() * (gameArea.clientHeight - element.clientHeight);
    element.style.left = `${x}px`;
    element.style.top = `${y}px`;
}

function winGame() {
    document.getElementById('result').textContent = 'Congratulations, you clicked the button!';
    document.getElementById('clickMe').style.display = 'none';
}

function moveButton() {
    let button = document.getElementById('clickMe');
    randomPosition(button);
}

setInterval(moveButton, 1000);
moveButton();
</script>
</body>
</html>
